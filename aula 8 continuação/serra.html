    <h1>Serra</h1>
    <p>Serra é um município brasileiro do estado do Espírito Santo. É o mais populoso município do estado, com 520 653 habitantes, conforme Censo de 2022 do Instituto Brasileiro de Geografia e Estatística. Está localizado na Microrregião de Vitória e na Mesorregião Central Espírito-Santense.</p>
