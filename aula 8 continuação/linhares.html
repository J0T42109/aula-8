    <p>Linhares é um município brasileiro no litoral do estado do Espírito Santo, Região Sudeste do país. Localiza-se a norte da capital do estado, distando desta cerca de 130 km. Ocupa uma área de 3 496,263 km², sendo que 39 km² estão em perímetro urbano.</p>
